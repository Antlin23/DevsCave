<div class="max-w-7xl mx-auto px-8 py-16">
  <div class="text-center mb-16">
    <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-violet-500 to-pink-500 bg-clip-text text-transparent">Programming Lessons</h1>
    <p class="text-lg text-gray-400">We teach programming and offer all our lessons completely free of charge. Join our community where I and other experienced developers share our knowledge!</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let course of courses" class="bg-gray-800 rounded-2xl overflow-hidden transition-transform duration-300 hover:-translate-y-2 flex flex-col h-full">
      <div class="h-48 overflow-hidden">
        <img [src]="course.image" [alt]="course.title" class="w-full h-full object-cover transition-transform duration-300 hover:scale-110">
      </div>
      <div class="p-6 flex flex-col flex-grow">
        <h2 class="text-2xl font-bold mb-3 text-white">{{ course.title }}</h2>
        <p class="text-gray-400 mb-4 flex-grow">{{ course.description }}</p>
        <div class="flex gap-3 mb-6">
          <span class="bg-gray-700 px-3 py-1 rounded-full text-sm text-gray-300">{{ course.level }}</span>
          <!--<span class="bg-gray-700 px-3 py-1 rounded-full text-sm text-gray-300">{{ course.duration }}</span>-->
        </div>
        <a href="https://discord.gg/hQXNW5UwQB" class="w-full bg-violet-500 text-white py-3 rounded-lg font-semibold text-center transition-all duration-300 border-2 border-violet-500 hover:bg-transparent hover:text-violet-500 hover:-translate-y-1">Start Learning</a>
      </div>
    </div>
  </div>
</div>
